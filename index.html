<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet SimplonTheater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="#">
</head>

<body>
    <div class="cinema_container">
        <label for="places">Combien de places voulez-vous acheter ?
            <select id="places">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </label>
    </div>

    <div class="cinema_container">
        <label for="rows">A quelle rangée vous voulez aller ?
            <select id="rows">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </label>
    </div>

    <button id="submit">Acheter</button>

    <div class="display">
        <ul>
            <li>
                <div class="seat"></div>
                <small>Libres</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Sélectionnées</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupées</small>
            </li>
        </ul>
    </div>

    <div class="screen"></div> 
    <div id="container_row" class="container"></div>

    <script src="script.js"></script>
</body>

</html>
